{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Details</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- sidebar div start -->
    <div class="sidenav">
        <div class="stu-label">
            <label for="">Student Management</label>
        </div>

        <div class="admin-img">
            <img src="{% static 'img/admin.png' %}" alt="Avatar" style="width:200px">
        </div>
        <div>
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'student_detail' %}">Student Details</a>
          <a href="{% url 'add_student' %}">Add Student</a>
          <a href="{% url 'about' %}">About Us</a>
          <a href="{% url 'contact' %}">Contact</a>
        </div>
        
    </div>
    <!-- sidebar div end -->

    <!-- detail div start -->
      
    <div class="main">

        <!-- div 1 start -->
        <div class="stu-heading">
          <div class="stu-add">
              Edit-Student
          </div>

          <div class="search-bar">
            <form>
              <div>
                <input class="form-control mr-sm-2"  type="search" placeholder="Search" aria-label="Search" name="q">
              </div>

              <div>
                <button type="submit" class="btn btn-success" >Search</button>
              </div>
            </form>
          </div>
                
          <div class="addstu-btn">
            <a href="{% url 'add_student' %}"><button type="button" class="btn btn-primary btn-lg">Add Student</button></a>
          </div>
      </div>
      <span><hr></span>
        <!-- div 1 end -->


        <!-- div 2 start -->
        <div class="edit">
            
            <form method="POST">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Full Name</label>
                    <input type="text" name="name" value="{{studetail.sname}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email Address</label>
                  <input type="email" name="email" value="{{studetail.semail}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                  <input type="number" name="phno" value="{{studetail.sphoneno}}" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Enrollment Number</label>
                    <input type="number" name="enno" value="{{studetail.senrollno}}" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Addmission date</label>
                    <input type="date" name="addate" value="{{studetail.sadddate|date:'Y-m-d'}}" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <a href=""><button class="btn btn-primary" type="submit">Update</button></a>
                  </div>
              </form>
            </div>
        </div>
            
        <!-- div 2 end -->
    </div>
    <!-- detail div start -->
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
